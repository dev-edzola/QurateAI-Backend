<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activate Your Account</title>
</head>
<body style="font-family:Arial,sans-serif; color:#333;">
  <div style="max-width:600px; margin:auto; padding:20px;">
    <h2 style="text-align:center;">Welcome to Qurate-AI!</h2>
    <p>Hi {{ username }},</p>
    <p>Thanks for signing up. Click the button below to activate your account:</p>
    <div style="text-align:center; margin:30px 0;">
      <a href="{{ activate_url }}"
         style="padding:12px 24px; background:#8b5cf6; color:#fff;
                text-decoration:none; border-radius:4px; display:inline-block;">
        Activate Account
      </a>
    </div>
    <p>If the button doesn't work, copy and paste this link into your browser:</p>
    <p style="word-wrap:break-word;">{{ activate_url }}</p>
    <hr>
    <p style="font-size:12px; color:#999;">
      This link expires in 24 hours.
    </p>
  </div>
</body>
</html>
